<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <label for="firstname">First name</label>
    <input type="text" name="firstname" id="firstname" required>
    <br>
    <br>
    <label for="lastname">Last name</label>
    <input type="text" name="lastname" id="lastname" required>
    <br>
    <br>
    
    <span>Gender:</span>
    <br>
    <input type="radio" name="gender" id="male" value="male"  checked>
    <label for="male">Male</label>
    <br>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">female</label>
    <br>
    <input type="radio" name="gender" id="others" value="others">
    <label for="others">Others</label>
    <br>
    <br>
    <label for="natioanlity">Nationality</label>
    <br>
    <select name="natioanlity" id="natioanlity">
        <option value="indonesia">Indonesia</option>
        <option value="malaysia">Malaysia</option>
        <option value="arab">Arab</option>
    </select>
    <br>
    <br>
    <span>Language Spoken:</span>
    <br>
    <input type="checkbox" name="language" id="bahasa" value="bahasa">
    <label for="bahasa">Bahasa</label>
    <br>
    <input type="checkbox" name="language" id="english" value="english">
    <label for="english">English</label>
    <br>
    <input type="checkbox" name="language" id="others" value="others">
    <label for="others">Others</label>
    <br>
    <br>
    <label for="bio">Bio:</label>
    <br>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    <br>
    <button onclick="window.location.href='./welcome.html';">Sign Up</button>
    <!-- <a href="./welcome.html">Sign Up</a> -->
  


    
</body>
</html>
